name: graph-qa

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "skills/**"
      - "plugins/**/skills/**"
      - "plugins/**/.claude-plugin/**"
      - "catalog/**"
      - "scripts/**"
      - "package.json"
      - ".claude-plugin/marketplace.json"
      - "justfile"
      - ".github/workflows/graph-qa.yml"
  push:
    branches:
      - main
    paths:
      - "skills/**"
      - "plugins/**/skills/**"
      - "plugins/**/.claude-plugin/**"
      - "catalog/**"
      - "scripts/**"
      - "package.json"
      - ".claude-plugin/marketplace.json"
      - "justfile"
      - ".github/workflows/graph-qa.yml"

jobs:
  graph-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Run catalog contract checks (public lane)
        run: bash scripts/check-public-output-drift.sh

      - name: Run private leak checks
        run: bash scripts/check-private-leaks.sh

      - name: Run graph QA
        run: bash skills/skill-playbook/scripts/graph-qa.sh
