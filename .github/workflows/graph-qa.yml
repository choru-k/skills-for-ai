name: graph-qa

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "public/**"
      - "private/**"
      - "plugins/**/.claude-plugin/**"
      - "scripts/**"
      - "package.json"
      - ".claude-plugin/marketplace.json"
      - "justfile"
      - ".github/workflows/graph-qa.yml"
  push:
    branches:
      - main
    paths:
      - "public/**"
      - "private/**"
      - "plugins/**/.claude-plugin/**"
      - "scripts/**"
      - "package.json"
      - ".claude-plugin/marketplace.json"
      - "justfile"
      - ".github/workflows/graph-qa.yml"

jobs:
  graph-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python deps
        run: python3 -m pip install --upgrade pip pyyaml

      - name: Run lane-root contract checks (public outputs)
        run: python3 scripts/check-public-output-drift.py

      - name: Run private leak checks
        run: python3 scripts/check-private-leaks.py

      - name: Run graph QA
        run: bash public/common/skill-playbook/scripts/graph-qa.sh
