name: graph-qa

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "skills/**"
      - "plugins/**/skills/**"
      - ".github/workflows/graph-qa.yml"
  push:
    branches:
      - main
    paths:
      - "skills/**"
      - "plugins/**/skills/**"
      - ".github/workflows/graph-qa.yml"

jobs:
  graph-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Run graph QA
        run: bash skills/skill-playbook/scripts/graph-qa.sh
